{% load static %}
    <div id="message-service">
      <img src="../static/images/Check-Circle-Fill--Streamline-Bootstrap.png" alt="">
      <p id="MS-Message"></p>
    </div>
    <div id="Service-Overlay">
        <div class="containerService">
          <div class="CS-Top">
              <h3>Add Service</h3>   
           </div>
          <div class="CS-Mid">
              <label for="">Service Icon</label>
              <input type="file" id="ServiceIcon" required>
              <label for="">Service Name</label>
              <input type="" id="ServiceName" placeholder="Enter service name" required>
              <label for="">Service Description</label>
              <input type="" id="ServiceDesc" placeholder="Enter service description" required>
              <label for="">Service Price</label>
              <input type="number" id="ServicePrice" placeholder="Enter service price" required>
          </div>
                    <div class="CS-Bottom">
              <button id="SubmitService"type="submit">Submit
                <div class="loader3"></div>
              </button>
          </div>
                       
        </div>
    </div>
