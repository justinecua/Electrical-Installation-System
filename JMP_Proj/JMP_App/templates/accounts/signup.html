{% load static %}
{% load socialaccount %}

    <div id="SignUp-Overlay">
        <div class="container-SignUp">
            <div class="LC-Top">
                <h2>Create account</h2>
                <p>Let`s get Started!</p>
            </div>
            <div class="LC-Mid2">
                <label>Username</label>
                <input id="username" type="text" placeholder="Enter your username" required>
                <label>Email</label>
                <input id="email" type="email" placeholder="Enter your email" required>
                <label>Password</label>
                <input id="password" type="password" placeholder="Enter your password" required>
                <label>Confirm Password</label>
                <input id="conpass" type="password" placeholder="Enter your password" required>
                <div id="message-signup"></div>
            </div>
            <div class="LC-Bottom">
                <button id="register-btn" type="submit" >Register
                <div class="loader"></div>
                </button>
                <button id="SignIn-Google"><img src="../static/images/google.png">Sign In with Google</button>
            </div>

            <div class="LC-Bottom2">
                <span class="signup">Don't have an account?
                <span>Sign up</span>
            </div>
        </div>
    </div>
